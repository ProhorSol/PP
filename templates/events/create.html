{% extends "base.html" %}

{% block title %}Создать мероприятие{% endblock %}

{% block content %}
<div class="row justify-content-center">
    <div class="col-md-8">
        <div class="card">
            <div class="card-header">
                <h3 class="text-center">Создание нового мероприятия</h3>
            </div>
            <div class="card-body">
                {% if current_user.role in ['admin', 'manager', 'teacher'] %}
                <form method="POST" enctype="multipart/form-data">
                    <div class="mb-3">
                        <label for="title" class="form-label">Название мероприятия</label>
                        <input type="text" class="form-control" id="title" name="title" required>
                    </div>
                    
                    <div class="mb-3">
                        <label for="description" class="form-label">Описание</label>
                        <textarea class="form-control" id="description" name="description" rows="3" required></textarea>
                    </div>
                    
                    <div class="mb-3">
                        <label for="event_type" class="form-label">Тип мероприятия</label>
                        <select class="form-select" id="event_type" name="event_type" required>
                            <option value="конференция">Конференция</option>
                            <option value="спортивное">Спортивное мероприятие</option>
                            <option value="культурное">Культурное мероприятие</option>
                            <option value="волонтерское">Волонтёрская программа</option>
                            <option value="другое">Другое</option>
                        </select>
                    </div>

                    <div class="mb-3">
                        <label for="event_level" class="form-label">Уровень мероприятия</label>
                        <select class="form-select" id="event_level" name="event_level" required>
                            <option value="международный">Международный</option>
                            <option value="федеральный">Федеральный</option>
                            <option value="региональный">Региональный</option>
                            <option value="городской">Городской/Окружной/Районный</option>
                            <option value="учрежденческий">Учрежденческий</option>
                        </select>
                    </div>
                    
                    <div class="mb-3">
                        <label for="date" class="form-label">Дата и время проведения</label>
                        <input type="datetime-local" class="form-control" id="date" name="date" required>
                    </div>
                    
                    <div class="mb-3">
                        <label for="location" class="form-label">Место проведения</label>
                        <input type="text" class="form-control" id="location" name="location" required>
                    </div>
                    
                    <div class="mb-3">
                        <label for="max_participants" class="form-label">Максимальное количество участников</label>
                        <input type="number" class="form-control" id="max_participants" name="max_participants">
                    </div>
                    
                    <div class="mb-3">
                        <label for="order_document" class="form-label">Приказ (PDF)</label>
                        <input type="file" class="form-control" id="order_document" name="order_document" accept=".pdf">
                    </div>
                    
                    <div class="d-grid">
                        <button type="submit" class="btn btn-primary">Создать мероприятие</button>
                    </div>
                </form>
                {% else %}
                <div class="alert alert-danger">
                    У вас недостаточно прав для создания мероприятий.
                </div>
                {% endif %}
            </div>
        </div>
    </div>
</div>
{% endblock %}
